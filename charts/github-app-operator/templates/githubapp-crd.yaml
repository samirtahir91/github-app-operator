    {{- if .Values.webhook.enabled -}}
    cert-manager.io/inject-ca-from: '{{ .Release.Namespace }}/{{ include "github-app-operator.fullname"
      . }}-serving-cert'
    {{- end }}
    controller-gen.kubebuilder.io/version: v0.14.0

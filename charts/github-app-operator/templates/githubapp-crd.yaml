              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: GithubAppSpec defines the desired state of GithubApp
            properties:
              accessTokenSecret:
                type: string
              appId:
                type: integer
              googlePrivateKeySecret:
                type: string
              installId:
                type: integer
              privateKeySecret:
                type: string
              rolloutDeployment:
                description: RolloutDeploymentSpec defines the specification for restarting
                  pods
                properties:
                  labels:
                    additionalProperties:
                      type: string
                    type: object
                type: object
              vaultPrivateKey:
                description: VaultPrivateKeySpec defines the spec for retrieving the
                  private key from Vault
                properties:
                  mountPath:
                    type: string
                  secretKey:
                    type: string
                  secretPath:
                    type: string
                required:
                - mountPath
                - secretKey
                - secretPath
                type: object
            required:
            - accessTokenSecret
            - appId
            - installId
            type: object
          status:
            description: GithubAppStatus defines the observed state of GithubApp
            properties:
              error:
                description: Error field to store error messages
                type: string
              expiresAt:
                description: Expiry of access token
                format: date-time
                type: string
            type: object
